<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>First Name</label>
    <input class="form-control" name="first_name" formControlName="first_name">
  </div>
  <div *ngIf="!first_name?.valid && (first_name?.dirty || first_name?.touched )" class="alert alert-danger" role="alert">
    This Field is required!!
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" name="last_name" formControlName="last_name">
  </div>
  <div *ngIf="!last_name?.valid && (last_name?.dirty || last_name?.touched )" class="alert alert-danger" role="alert">
    This Field is required!!
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email">
  </div>
  <div *ngIf="!email?.valid && (email?.dirty || email?.touched )" class="alert alert-danger" role="alert">
    This Field is required!!
  </div>

  <div class="mb-3">
    <label>Role</label>
    
    <!-- <ng-select  [items]="roles"
                   [virtualScroll]="true"
                   bindLabel="name"
                   bindValue="name"
                   placeholder="Select-Role"
                   (open)="getlist()"
                   (change)="addrole($event)"
                   >
         </ng-select> -->
  </div>
  <div class="mb-3">
    <label>password</label>
    <input class="form-control" name="password" formControlName="password">
  </div>
  <div *ngIf="!password?.valid && (password?.dirty || password?.touched )" class="alert alert-danger" role="alert">
    This Field is required!!
  </div>
  <button class="btn btn-outline-secondary">Exit</button>
  <button [disabled]="!form.valid" class="btn btn-outline-secondary">Save</button>
</form>
