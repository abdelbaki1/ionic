<ion-header>

  <ion-navbar>
    <ion-title>Dashboard-client</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-buttons end>
      <button ion-button tappable> <ion-icon name="notifications"></ion-icon>
      </button>
      <button (click)="logout()"  ion-button>
        <ion-icon name="log-out"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-calendar></ion-calendar>
  <ion-content>
    <ion-calendar (onDaySelect)="log($event)"></ion-calendar>
    <ion-item class="selected-date" *ngIf="selectedDate">
      <ion-label>{{ selectedDate | date }}</ion-label>
    </ion-item>
    <ion-list class="events" *ngIf="selectedDate">
      <p> {{selectedDate |date}} </p>
      <ion-item class="event" *ngFor="let event of events">
        <ion-label class="event-title">{{ event.title }}</ion-label>
        <ion-note class="event-description">{{ event.description }}</ion-note>
      </ion-item>
    </ion-list>
  </ion-content>
