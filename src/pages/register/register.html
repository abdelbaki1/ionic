<ion-content class="signup-background">
  <div class="container">
    <div class="signup-box">
      <div [formGroup]="registrationForm" class="form-wrap">
        <h4>Sign up</h4>
        <div class="form-group">
          <ion-icon name="person-outline"></ion-icon>
          <input formControlName="first_name" type="text" placeholder="Username">
        </div>
        <div class="form-group">
          <ion-icon name="mail-outline"></ion-icon>
          <input formControlName="last_name" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Confirm Password">
        </div>
        <div class="mt-30">
          <button ion-button (click)="register()" ion-button block>Sign up</button>
        </div>
      </div>
    </div>
    <div class="content">
      <h3>Already have an account?</h3>
      <a  class="btn-custom" block>Sign in</a>
      <div class="socials">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-google"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
