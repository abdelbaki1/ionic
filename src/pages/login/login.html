<ion-content class="login-background">
  <div class="container">
    <div class="row">
      <div class="col-md-11 mt-60 mx-md-auto">
        <div class="login-box bg-white pl-lg-5 pl-0">
          <div class="row no-gutters align-items-center">
            <div class="col-md-6">
              <div class="form-wrap bg-white">
                <h4 class="btm-sep pb-3 mb-5">Login</h4>
                <form class="form" method="post" action="#">
                  <div class="row" [formGroup]="loginForm">
                    <div class="col-12">
                      <div class="form-group position-relative">
                        <ion-icon name="person" class="zmdi zmdi-account"></ion-icon>
                        <input type="text" formControlName="first_name" id="email" class="form-control" placeholder="Email Address">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group position-relative">
                        <ion-icon name="lock-closed" class="zmdi zmdi-email"></ion-icon>
                        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
                      </div>
                    </div>
                    <div class="col-12 text-lg-right">
                      <a href="#" class="c-black">Forgot password ?</a>
                    </div>
                    <div class="col-12 mt-30">
                      <button ion-button type="submit" id="submit" (click)="login()" class="btn btn-lg btn-custom btn-dark btn-block">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="content text-center">
                <div class="border-bottom pb-5 mb-5">
                  <h3 class="c-black">First time here?</h3>
                  <a  (click)="register()" class="btn btn-custom">Sign up</a>
                </div>
                <h5 class="c-black mb-4 mt-n1">Or Sign In With</h5>
                <div class="socials">
                  <ion-icon name="logo-facebook" class="zmdi zmdi-facebook"></ion-icon>
                  <ion-icon name="logo-twitter" class="zmdi zmdi-twitter"></ion-icon>
                  <ion-icon name="logo-google" class="zmdi zmdi-google"></ion-icon>
                  <ion-icon name="logo-instagram" class="zmdi zmdi-instagram"></ion-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
