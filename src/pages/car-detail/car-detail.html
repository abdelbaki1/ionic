<ion-header>
  <ion-navbar>
    <ion-title>car detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-margin *ngFor="let item of items">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of item.slides" class="text-center slider-item"
        [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
        <div class="slide-text">
          <h2>{{slide.title}}</h2>
          <p>{{slide.songs}} songs</p>
          <img [src]="slide.imageUrl" alt="">
        </div>
      </ion-slide>
    </ion-slides>
  </ion-list>
<div *ngIf="Car" class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
     
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3 class="box-title mt-5">car detail</h3>
          <div class="table-responsive">
            <table class="table table-striped table-product">
              <tbody>
                <tr>
                  <td width="390">Brand</td>
                  <td>{{Car.brand}}</td>
                </tr>
                <tr>
                  <td>model</td>
                  <td>{{Car.model}}</td>
                </tr>
                <tr>
                  <td>plate</td>
                  <td>{{Car.license_plate}}</td>
                </tr>
                <tr>
                  <td>type</td>
                  <td>{{Car.type}}</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12 text-right identity">
  <button (click)="navigate_to_update_car(Car.id)" ion-button>Upload the Car</button>
</div>
</ion-content>
