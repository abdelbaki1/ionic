<ion-header>

  <ion-navbar>
    <ion-title>agences</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <page-page-list [columns]="['name', 'address', 'code_agency']" [objects_list]="agencies" (detail_emitter)="detail_agency()"
  (add_emitter)="to_add_agency()" (delete_emitter)="delete_agency($event)" (onend)="loadAgencies($event)">
  <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
  <ion-icon name="add-circle" class="add-icon" slot="end"></ion-icon>
  <ion-list [formGroup]="agencyForm">
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input formControlName="code_agency" [(ngModel)]="selectedCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" [(ngModel)]="selectedName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input formControlName="address" [(ngModel)]="selectedAddress"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="applyFilters()">Apply Filters</button>
    </ion-item>
  </ion-list>
</page-page-list>

</ion-content>
