<ion-header>

  <ion-navbar>
    <ion-title>reservations-list</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content no-cache>
  <ion-list no-lines>
    <ion-item (click)="reservation_detail(reservation.id)" *ngFor="let reservation of reservations">
      <!-- <ion-avatar item-start>
        <img src="assets/img/logo.png">
      </ion-avatar> -->
      <ion-icon item-start name="bookmarks"></ion-icon>     
    <p>Reservation n° {{reservation.id}} from User n° {{reservation.id}}</p>
      <div class="rating">
        <ion-icon icon="md-star"></ion-icon>
        <ion-icon icon="md-star"></ion-icon>
        <ion-icon icon="md-star"></ion-icon>
        <ion-icon icon="md-star"></ion-icon>
        <ion-icon icon="md-star"></ion-icon>
      </div>
      <button ion-button clear item-end>
        <span class="number-circle">{{reservation.rent_date |date}}</span>
      </button>
    
    </ion-item>
  </ion-list>
</ion-content>
